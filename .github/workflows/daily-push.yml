name: Daily Push

on:
  schedule:
    # 每天08\:00运行 (UTC时间00\:00，北京时间+8小时)
    - cron: '0 0 * * *'
    # 每天09\:00运行 (UTC时间01\:00)
    - cron: '0 1 * * *'
    # 每天10\:00运行 (UTC时间02\:00)
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  ai-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
    
      - name: Install dependencies
        run: pip install requests beautifulsoup4
    
      - name: Send AI News
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python ai_news.py

  stock-news:
    runs-on: ubuntu-latest
    needs: ai-news
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
    
      - name: Install dependencies
        run: pip install requests beautifulsoup4
    
      - name: Send Stock News
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python stock_news.py

  english-reading:
    runs-on: ubuntu-latest
    needs: stock-news
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
    
      - name: Install dependencies
        run: pip install requests beautifulsoup4
    
      - name: Send English Reading
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python english_reading.py
